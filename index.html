<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Notch Header</title>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts and Icons (optional but recommended) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Component -->
    <header class="header-notch">
        <!-- Logo -->
        <div class="logo">
            <span>O</span>
        </div>

        <!-- Dynamic Island -->
        <div class="dynamic-island" id="dynamicIsland">
            <!-- Left Icon -->
            <div class="icon">
                <img src="https://ineqe.com/wp-content/uploads/2022/11/Airdrop_Logo2022-200x179.png" alt="Airdrop Icon" class="icon-image">
            </div>

            <!-- Navigation Links (hidden by default) -->
            <nav class="nav-links">
                <a href="#profileInfo">About</a>
                <a href="#projects">Projects</a>
                <a href="#">Play</a>
            </nav>

            <!-- Right Icon with Scroll Indicator -->
            <div class="icon scroll-indicator-container">
                 <svg class="scroll-svg" viewBox="0 0 24 24">
                    <circle class="scroll-indicator-circle" r="10" cx="12" cy="12"></circle>
                </svg>
            </div>
        </div>

        <!-- Clock -->
        <div id="clock" class="clock">
            <!-- Time will be injected by JS -->
        </div>
    </header>

    <!-- 
      Dummy content to enable scrolling. 
      Remove this and add your own page content. 
      The scroll indicator requires the page to be scrollable to work.
    -->

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
    <script>
      // Toggle expand/collapse on click for dynamic island
      const dynamicIsland = document.getElementById('dynamicIsland');
      if (dynamicIsland) {
        dynamicIsland.addEventListener('click', function(e) {
          // Prevent click from triggering link navigation
          if (e.target.tagName === 'A') return;
          dynamicIsland.classList.toggle('expanded');
        });
      }
    </script>

</body>
</html>
